<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Growmodo</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__meet">
                <div class="container">
                    <div class="meet__cal">
                        <form class="meet__form">
                            <div class="meet__form-row">
                                <input type="text" class="meet__form-input inp names" placeholder="First Name*" required>
                                <input type="text" class="meet__form-input" placeholder="Last Name*" required>
                            </div>
                            <div class="meet__form-row">
                                <input type="email" class="meet__form-input inp" placeholder="Work Email*" required>
                                <input type="email" class="meet__form-input" placeholder="Confirm Email*" required>
                            </div>
                            <div class="meet__form-row">
                                <input type="text" class="meet__form-input" placeholder="Company Name*" required>
                            </div>
                            <div class="meet__form-row">
                                <input type="url" class="meet__form-input" placeholder="www.yourwebsite.com*" required>
                            </div>
                            <div class="meet__form-row">
                                <div class="select__wrapper">
                                    <select name="buisness" id="" class="select-bis" placeholder="Business Industry*" required>
                                            <option value="0">Business Industry</option>
                                            <option value="1">Retail</option>
                                            <option value="2">Finance and Banking</option>
                                            <option value="3">Technology</option>
                                            <option value="4">Healthcare</option>
                                            <option value="5">Manufacturing</option>
                                            <option value="6">Energy</option>
                                            <option value="7">Tourism</option>
                                            <option value="8">Construction</option>
                                            <option value="9">Real Estate</option>
                                            <option value="10">Transportation and Logistics</option>
                                            <option value="11">Professional Services</option>
                                            <option value="12">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="call__form-row">
                                <div class="select__wrapp">
                                    <select name="buisness" id="" class="select-size" placeholder="Company Size*" required>
                                            <option value="0">Company Size</option>
                                            <option value="1">Me, Myself & I</option>
                                            <option value="2">2-10 Employees</option>
                                            <option value="3">11-20 Employees</option>
                                            <option value="4">Healthcare</option>
                                            <option value="5">21-50 Employees</option>
                                            <option value="6">51-200 Employees</option>
                                            <option value="7">201-1000 Employees</option>
                                            <option value="8">1000+ Employees</option>
                                    </select>
                                </div>
                            </div>
                            <div class="call__form-box">
                                <label class="call__checkbox-label">
                                    <div class="call__form-checkbox">
                                        <input type="checkbox" class="call__form-default" required>
                                        <span class="call__form-custom"></span>
                                    </div>
                                    I accept <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                                </label>
                                <p>Please get familiar with our <a href="#">Plans & Pricing</a>before booking a call.</p>
                                <div class="call__btn-box">
                                    <button class="call__form-btn button" onclick="">Select Meeting Time</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer__custom">
            <div class="container">
                <div class="footer__inner-custom">
                    <div class="footer__custom">
                        <div class="footer__custom-info">
                            Copyright Â© 2023 Crokio. All rights reserved.
                        </div>
                        <ul class="footer__custom-list">
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">Terms & Conditions</a>
                            </li>
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">Privacy Policy</a>
                            </li>
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">Cookie</a>
                            </li>
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">PolicyData</a>
                            </li>
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">Preferences</a>
                            </li>
                            <li class="footer__custom-item">
                                <a href="#" class="footer__custom-link">Imprint</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
